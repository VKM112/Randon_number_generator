<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="guess.css">
</head>

<body>
    <div>
        <h1>Number guessing game</h1>
        <h3>Enter Range (e.g., 1 to 10):</h3>
        <input type="number" id="min" placeholder="Enter minimum range"><br/><br/>
        <input type="number" id="max" placeholder="Enter maximum range"><br/><br/>
        <input type="text" id="guess" placeholder="Enter the number you guessed!"><br/><br/>
        <button id="btn">Start</button><br/><br/>
        <h2 id="output"></h2>
    </div>
    <script src="guess.js"></script>
</body>

</html>
