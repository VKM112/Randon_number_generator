<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randnumber Generator</title>
    <link rel="stylesheet" href="rand.css">
</head>

<body>
    <div class="card">
        <h1>Random Number Generator</h1>
        <label for="start">Enter Range (e.g., 1 to 10):</label><br /><br />
        <input id="start" type="text" placeholder="Starting"><br />
        <input id="end" type="text" placeholder="Ending"><br/>
        <button id="btn">Roll</button>
        <h3 id="output"></h3>
    </div>

    <div class ="card-2">
        <button id="btn-2">go to Number guessing game</button>
    </div>
<script src="rand.js"></script>

</body>
</html>
